<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Find My Weather</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/bootstrap-grid.min.css.map">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container" id="weatherApp">
       <div class="loader" id="loader">
           <img class="gif" src="load-dribbble.gif" alt="">
        </div>
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-light bg-light">
                    <span class="navbar-brand mb-0 h1">Get My Weather</span>
                    <a href="index.html">Your Current location</a>
                    <a href="travel.html">Traveling?</a>
                    <form class="form-inline" action="search.html" @submit="getValueSearch">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search a City</button>
                    </form>
                </nav>
            </div>
        </div>
        <div class="row box">
            <div class="col-12 cover">
                <h1>The weather in your current location</h1>
                <div class="error"><p>We can't display the weather for your location because you denied us access to your location. Close the tab, load the site again and click "Allow" on the alert to change this.</p></div>
                <map-iframe :map_url="location_url"></map-iframe>
                <div v-for="i in current_loc_data">
                    <search-results :city_name="i.name" :icon="'http://openweathermap.org/img/w/' + i.weather[0].icon + '.png'" :desc_condition="i.weather[0].description" :temp="i.main.temp" :min_temp="i.main.temp_min" :max_temp="i.main.temp_max" :humidity="i.main.humidity" :wind="i.wind.speed" :clouds="i.clouds.all"></search-results>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/vue.js"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script src="js/main.js"></script>
</body>

</html>
